<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="600" poster="paisagem-650.jpg" controls>
        <source src="meu-video.mp4" type="video/mp4"> <!--Lembrar de sempre reduzir tamanho dos vídeos se for usar hospedagem local (aplicativo handbrake)-->
        <!--Colocar sempre todos os formatos de video (Mp4, M4v, Webm, Ogv)-->
        <p>Infelizmente o vídeo não roda no seu navegador. Se preferir baixe <a href="meu-video.mp4" download="meu-video.mp4" type="video/mp4">clicando aqui.</a></p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QH2-TGUlwu4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/10572213?h=3e643cf3c6" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<a href="https://vimeo.com/10572213"></a> <a href="https://vimeo.com/babylonfalling"></a><a href="https://vimeo.com"></a>.
</body>
</html>
