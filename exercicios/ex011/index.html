<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png"> <!--A folga de 50 px é usada para não aparecer a barra de rolagem lateral-->
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png"> <!--Para utilizar a tag source, digitar source/media/type; Para trabalhar com max-width, altere o préfixo-->
        <img src="Imagens/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios no HTML5</p>
    <!--MP3 | WAV | OGG (compatibilidade total)-->
    <audio preload="metadata" controls >
        <source src="midias/Nyan-cat.mp3" type="audio/mpeg"> <!--Source/SRC-->
        <p>Infelizmente o seu navegador não consegue reproduzir esse áudio. <a href="midias/Nyan-cat.mp3" >Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
